backend:
  name: git-gateway
  branch: main
media_folder: "public/images/uploads" # 上传图片的文件夹
public_folder: "/images/uploads"
collections:
  - name: "posts"
    label: "文章"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "日期", name: "date", widget: "datetime" }
      - { label: "正文", name: "body", widget: "markdown" }
